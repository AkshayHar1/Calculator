<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
      <h1 class="pt-5 text-center">Calculator</h1>
        <div class="calculator mt-5">
          <input type="text" class="display" id="result">
          <div class="buttons">
            <div class="row p-3">
                <div class="col"><div class="button btn btn-warning operation p-3" onclick="clearAll('')">C</div></div>
                <div class="col"><div class="button btn btn-warning operation p-3"  onclick="clearAll('DL')">DL</div></div>
                <div class="col"><div class="button btn btn-warning operation p-3" onclick="addToDisplay('%')">%</div></div>
                <div class="col"><div class="button btn btn-warning operation p-3" onclick="addToDisplay('+')">+</div></div>
              </div>
            <div class="row p-3">
              <div class="col"><div class="button btn btn-secondary p-3" onclick="addToDisplay('7')">7</div></div>
              <div class="col"><div class="button btn btn-secondary p-3" onclick="addToDisplay('8')">8</div></div>
              <div class="col"><div class="button btn btn-secondary p-3" onclick="addToDisplay('9')">9</div></div>
              <div class="col"><div class="button btn btn-warning operation p-3" onclick="addToDisplay('+')">+</div></div>
            </div>
            <div class="row p-3">
              <div class="col"><div class="button btn btn-secondary p-3" onclick="addToDisplay('4')">4</div></div>
              <div class="col"><div class="button btn btn-secondary p-3" onclick="addToDisplay('5')">5</div></div>
              <div class="col"><div class="button btn btn-secondary p-3" onclick="addToDisplay('6')">6</div></div>
              <div class="col"><div class="button btn btn-warning operation p-3" onclick="addToDisplay('-')">-</div></div>
            </div>
            <div class="row p-3">
              <div class="col"><div class="button btn btn-secondary p-3" onclick="addToDisplay('1')">1</div></div>
              <div class="col"><div class="button btn btn-secondary p-3" onclick="addToDisplay('2')">2</div></div>
              <div class="col"><div class="button btn btn-secondary p-3" onclick="addToDisplay('3')">3</div></div>
              <div class="col"><div class="button btn btn-warning operation p-3" onclick="addToDisplay('*')">*</div></div>
            </div>
            <div class="row p-3">
              <div class="col"><div class="button btn btn-secondary p-3" onclick="addToDisplay('0')">0</div></div>
              <div class="col"><div class="button btn btn-secondary p-3" onclick="addToDisplay('.')">.</div></div>
              <div class="col"><div class="button btn btn-warning operation p-3" onclick="calculate()">=</div></div>
              <div class="col"><div class="button btn btn-warning operation p-3" onclick="addToDisplay('/')">/</div></div>
            </div>
          </div>
        </div>
      </div>
</body>
<script src="./calclulator.js"></script>
</html>
